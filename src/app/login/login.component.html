<div class="card text-center">
    <h3 class='card-header'>Social Login</h3>
    <div class='card-block'>
        <h5 class='card-title'>Not signed in</h5>
        <div class='card-text'>Login with</div>
    </div>
    <div class="card-block">
        <button class="btn btn-social-item btn-google mx-1" (click)="socialSignIn('google')" alt="Google Button">
            <span  class="fab fa-google"></span>
        </button>
    </div>
</div>
